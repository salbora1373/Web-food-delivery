{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
        text-align: center;
    }

    a {
        text-decoration: none;
        color: #3498db;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #1f6fd1;
    }

    div {
        margin-top: 20px;
    }

    /* Style the links inside the divs */

    div a {
        display: block;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        text-align: center;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    div a:hover {
        background-color: #1f6fd1;
    }
</style>

<h1>Register</h1>

<div><a href="/register_customer">Register as a customer</a></div>

<div><a href="/register_restaurant">Register as a restaurant</a></div>

<div><a href="/login">Already have an account? Please Login</a></div>

{% endblock %}
